<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style type="text/css">
  html { height: 100% }
  body { height: 100%; margin: 0px; padding: 0px }
  #map_canvas { height: 100% }
</style>
<script type="text/javascript"
  src="http://maps.google.com/maps/api/js?sensor=false">
</script>
<script type="text/javascript">
var map;
var markers = [];
var goal_markers = [];
var red = "FE7569";
var blue = "4245f4";
var positionImage = new google.maps.MarkerImage("http://chart.apis.google.com/chart?chst=d_map_pin_letter&chld=%E2%80%A2|" + red,
    new google.maps.Size(21, 34),
    new google.maps.Point(0,0),
    new google.maps.Point(10, 34));
var goalImage = new google.maps.MarkerImage("http://chart.apis.google.com/chart?chst=d_map_pin_letter&chld=%E2%80%A2|" + blue,
    new google.maps.Size(21, 34),
    new google.maps.Point(0,0),
    new google.maps.Point(10, 34));

    function initialize() {
        var latlng = new google.maps.LatLng(28.6024556,-81.2023988,17);
        var myOptions = {
                    zoom: 17,
                    center: latlng,
                    mapTypeId: google.maps.MapTypeId.ROADMAP,
                    styles: 
                        [
                            {
                                "featureType": "administrative",
                                "elementType": "labels.text.fill",
                                "stylers": [
                                    {
                                        "color": "#444444"
                                    }
                                ]
                            },
                            {
                                "featureType": "landscape",
                                "elementType": "all",
                                "stylers": [
                                    {
                                        "color": "#f2f2f2"
                                    }
                                ]
                            },
                            {
                                "featureType": "poi",
                                "elementType": "all",
                                "stylers": [
                                    {
                                        "visibility": "off"
                                    }
                                ]
                            },
                            {
                                "featureType": "road",
                                "elementType": "all",
                                "stylers": [
                                    {
                                        "saturation": -100
                                    },
                                    {
                                        "lightness": 45
                                    }
                                ]
                            },
                            {
                                "featureType": "road.highway",
                                "elementType": "all",
                                "stylers": [
                                    {
                                        "visibility": "simplified"
                                    }
                                ]
                            },
                            {
                                "featureType": "road.arterial",
                                "elementType": "labels.icon",
                                "stylers": [
                                    {
                                        "visibility": "off"
                                    }
                                ]
                            },
                            {
                                "featureType": "transit",
                                "elementType": "all",
                                "stylers": [
                                    {
                                        "visibility": "off"
                                    }
                                ]
                            },
                            {
                                "featureType": "water",
                                "elementType": "all",
                                "stylers": [
                                    {
                                        "color": "#4f595d"
                                    },
                                    {
                                        "visibility": "on"
                                    }
                                ]
                            }
                        ]
                    };
        map = new google.maps.Map(document.getElementById("map_canvas"),
                                myOptions);
        // This event listener will call addMarker() when the map is clicked.
        map.addListener('click', function(event) {
            _addMarker(event.latLng);
        });
    }

    function get_position()
    {

        var position = {'lat': '?', 'lng': '?'};
        
        if (markers.length > 0)
        {
            marker = markers[0];

            position.lat = marker.getPosition().lat();
            position.lng = marker.getPosition().lng();
        }
        
        return position;
    }

    function get_goals()
    {
        if (goal_markers.length == 0)
            return null;
        var goals = [];
        
        for (var i = 0; i < goal_markers.length; i++) {
            goals.push(
                {
                    'lat': goal_markers[i].getPosition().lat(),
                    'lng': goal_markers[i].getPosition().lng()
                }
            );    
        }

        return goals;
    }



    function _addMarker(location)
    {
        var marker = new google.maps.Marker({
          position: location,
          map: map,
          icon: goalImage
        });
        
        goal_markers.push(marker);
        
        self.update_goals_table(JSON.stringify(get_goals()));

    }
 function addMarker(lat, lng) {
  var myLatLng = new google.maps.LatLng(lat, lng);
      var marker = new google.maps.Marker({position: myLatLng,
                        map: map,
                        icon: positionImage
                    });
        for (var i = 0; i < markers.length; i++) {
          markers[i].setMap(null);
        }
        markers = [];            
        markers.push(marker);
        markers.splice(0, 1);

 }

    function setCenter(lat, lng) {
        var myLatLng = new google.maps.LatLng(lat, lng);
        map.setCenter(myLatLng);    
    }
     function setMapOnAll(map) {
        for (var i = 0; i < markers.length; i++) {
          markers[i].setMap(map);
        }
      }
    function clearMap()
    {
                setMapOnAll(null);
        markers = [];
    }

    function clearGoals()
    {
        for (var i = 0; i < goal_markers.length; i++) {
          goal_markers[i].setMap(null);
        }

        goal_markers = []
    }
</script>
</head>
<body onload="initialize();">
    <div id="map_canvas" style="width:100%; height:100%"></div>
</body>
</html>
