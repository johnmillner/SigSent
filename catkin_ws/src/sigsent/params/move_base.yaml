###########################################
###MOVE BASE PARAMS                     ###
###########################################
#global planner 
base_global_planner: "global_planner/GlobalPlanner"

# local planner 
base_local_planner: "dwa_local_planner/DWAPlannerROS"

#recovery behaviors
recovery_behaviors:
    - {name: conservative_reset, type: clear_costmap_recovery/ClearCostmapRecovery}
    - {name: rotate_recovery, type: rotate_recovery/RotateRecovery}
    - {name: aggressive_reset, type: clear_costmap_recovery/ClearCostmapRecovery}
recovery_behavior_enabled: true

#controller settings
controller_frequency: 5.0
controller_patience: 3.0

#planner settings
planner_frequency: 1.0
planner_patience: 5.0

#oscillation settings
oscillation_timeout: 10.0
oscillation_distance: 0.2

#contingency settings
conservative_reset_dist: 3.0
clearing_rotation_allowed: true
shutdown_costmaps: false
max_planning_retries: -1


###########################################
###GLOBAL_PLANNER PARAMS                ###
###########################################

BaseGlobalPlanner:
    allow_unknown: true         

    default_tolerance: 0.5 
    
    visualize_potential: true      

    #use A*
    use_dijkstra: false
    #use more accurate approximation potential
    use_quadratic: true
    #use gradient descent
    
    use_grid_path: false
    
    #NavFN is trash
    old_navfn_behavior: false
                               

###########################################
###DWA_LOCAL_PLANNER PARAMS             ###
###########################################
DWAPlannerROS:

    # Robot Configuration Parameters - Kobuki
    acc_lim_x: 1.0 # maximum is theoretically 2.0, but we
    acc_lim_y: 0.0      # diff drive robot
    acc_lim_th: 2.0
    
    max_trans_vel: 0.5 # choose slightly less than the base's capability
    min_trans_vel: 0.1  # this is the min trans velocity when there is negligible rotational velocity


    max_vel_x: 0.5  # 0.55
    min_vel_x: 0.0 

    max_vel_y: 0.0  # diff drive robot
    min_vel_y: 0.0  # diff drive robot

    max_rot_vel: 5.0  # choose slightly less than the base's capability
    min_rot_vel: 0.4  # this is the min angular velocity when there is negligible translational velocity

    # Goal Tolerance Parameters
    yaw_goal_tolerance: 0.3  # 0.05
    xy_goal_tolerance: 0.15  # 0.10
    latch_xy_goal_tolerance: false

    # Forward Simulation Parameters
    sim_time: 1.0       # 1.7
    sim_granularity: 0.025

    vx_samples: 6       # 3
    vy_samples: 1       # diff drive robot, there is only one sample
    vth_samples: 20  # 20

    controller_frequency: 20.0

    # Trajectory Scoring Parameters
    path_distance_bias: 64.0      # 32.0   - weighting for how much it should stick to the global path plan
    goal_distance_bias: 24.0      # 24.0   - wighting for how much it should attempt to reach its goal
    occdist_scale: 0.5            # 0.01   - weighting for how much the controller should avoid obstacles
    forward_point_distance: 0.325 # 0.325  - how far along to place an additional scoring point
    stop_time_buffer: 0.2         # 0.2    - amount of time a robot must stop in before colliding for a valid traj.
    scaling_speed: 0.25           # 0.25   - absolute velocity at which to start scaling the robot's footprint
    max_scaling_factor: 0.2       # 0.2    - how much to scale the robot's footprint when at speed.

    # Oscillation Prevention Parameters
    oscillation_reset_dist: 0.05  # 0.05   - how far to travel before resetting oscillation flags

    #Global Plan Parameters
    prune_plan: true


###########################################
###COMMON COSTMAP PARAMS                ###
###########################################

static_layer:
    unkown_cost_value: 1
    lethal_cost_threshold: 100
    map_topic: "map"
    first_map_only: false
    subscribe_to_updates: true
    track_unkown_space: true
    use_maximum: false
    trinary_costmap: false

obstacle_layer: 
    observation_sources: "scan"
    scan: 
        topic: "scan"
        sensor_frame: ""
        observation_persistence: 0.0
        expected_update_rate: 1.0
        data_type: "LaserScan"
        clearing: true
        marking: true
        max_obstacle_height: 0.35
        min_obstacle_height: 0.25
        obstacle_range: 20.0
        raytrace_range: 3.0
        inf_is_valud: false

    track_unknown_space: true
    footprint_clearing_enabled: true

inflation_layer:
    inflation_radius: 0.5
    cost_scaling_factor: 5.0

social_proxemic:
    enabled: true
    cutoff: 10.0
    amplitude: 77.0
    covariance: 0.025
    factor: 5.0
    keep_time: 0.75

social_passing:
    enabled: true
    cutoff: 10.0
    amplitude: 77.0
    covariance: 0.025
    factor: 5.0
    keep_time: 0.75


###########################################
###GLOBAL COSTMAP PARAMS                ###
###########################################
global_costmap:

    plugins:
    - {name: static_layer, type: "costmap_2d::StaticLayer"}
    - {name: obstacle_layer, type: "costmap_2d::VoxelLayer"}
    - {name: inflation, type: "costmap_2d::InflationLayer"}

    global_frame: "/map"
    robot_base_frame: "base_footprint"
    transform_tolerance: 0.5
    update_frequency: 1.0
    publish_frequency: 1.0
    rolling_window: false
    always_send_full_costmap: false



###########################################
###LOCAL COSTMAP PARAMS	                ###
###########################################

local_costmap:

    plugins:
    - {name: obstacle_layer, type: "costmap_2d::VoxelLayer"}
    - {name: inflation, type: "costmap_2d::InflationLayer"}
    - {name: social_proxemic, type: "social_navigation_layers::ProxemicLayer"}
    - {name: social_passing, type: "social_navigation_layers::PassingLayer"}

    global_frame: "/odom"
    robot_base_frame: "base_footprint"
    transform_tolerance: 0.5
    update_frequency: 5.0
    publish_frequency: 2.5
    rolling_window: true
    always_send_full_costmap: false

    width: 4.0
    height: 4.0
    resolution: 0.05
    origin_x: 0.0
    origin_y: 0.0


